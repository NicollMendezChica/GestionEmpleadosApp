  <a class="navbar-brand" href="/">

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
      
      <li *ngFor="let carr of personasArr" 
          class='list-group-item list-group-item-action' [class.active]="perr == selectedPersona"
          (click)="editPersona(carr)"        
        >
          Persona: {id:{perr.id} Nombre:{perr.nombre}} Telefono: {{perr.telefono}} Correo:  {{perr.correo}}
      	</li>
        
      </ul>
     
      <div class="card mt-4">
        <div class="card-body">
        <!--
          <form PersonaForm="ngForm" (ngSubmit)="addPersona(selectedPersona)">
        -->
            <div class="card-title">
              Agregue una nueva Persona:
            </div>
            <div class="form-group">
              id:
              <input type="text" [(ngModel)]="selectedPersona.id" placeholder="Escriba un Nombre de Persona" class="form-control">
            </div>
            <div class="form-group">
              Nombre:
              <input type="text" [(ngModel)]="selectedPersona.nombre" placeholder="Escriba un Nombre de Persona" class="form-control">
            </div>
            <div class="form-group">
              Telefono:
              <input type="text" [(ngModel)]="selectedPersona.telefono"  placeholder="Escriba telefono" class="form-control">
            </div>
            <div class="form-group">
              Correo:
              <input type="text" [(ngModel)]="selectedPersona.correo"  placeholder="Escriba correo" class="form-control">
            </div>
            
            <p></p>
            <button (click)='addPersona(selectedPersona)'
              class="btn btn-primary" mt-4
            >
              Enviar
            </button>
            <button *ngIf="selectedPersona._id != ''"   
              class="btn btn-danger" (click)='deletePersona(selectedPersona)'
            >
              Borrar 
            </button>
        <!--
          </form> 
        -->
        </div>
      </div>
    </div>
